<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --bg-light: #f8fafc;
            --text-dark: #1e293b;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-container {
            padding: 2rem;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }

        .category-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .category-option {
            flex: 1;
            position: relative;
        }

        .category-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .category-label {
            display: block;
            padding: 1rem;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-option input[type="radio"]:checked + .category-label {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .category-label:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .ai-checkbox {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: #64748b;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .ai-badge {
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Content -->
    <div class="main-container">
        <div class="post-card">
            <h2 class="mb-4">
                <i class="fas fa-pen-to-square me-2"></i>
                Create New Post
            </h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('create_post') }}">
                <!-- Category Selection -->
                <label class="form-label">Post Category</label>
                <div class="category-toggle">
                    <div class="category-option">
                        <input type="radio" id="personal" name="category" value="personal" checked>
                        <label for="personal" class="category-label">
                            <i class="fas fa-user me-2"></i>Personal
                        </label>
                    </div>
                    <div class="category-option">
                        <input type="radio" id="professional" name="category" value="professional">
                        <label for="professional" class="category-label">
                            <i class="fas fa-briefcase me-2"></i>Professional
                        </label>
                    </div>
                </div>

                <!-- AI Generation Option -->
                <div class="ai-checkbox">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ai_generate" name="ai_generate">
                        <label class="form-check-label" for="ai_generate">
                            <strong>Generate with AI</strong>
                            <span class="ai-badge">
                                <i class="fas fa-magic me-1"></i>AI Powered
                            </span>
                            <br>
                            <small class="text-muted">Let Swift help you craft the perfect post!</small>
                        </label>
                    </div>
                </div>

                <!-- Post Content -->
                <div class="mb-4">
                    <label for="content" class="form-label">
                        <i class="fas fa-message me-2"></i>What's on your mind?
                    </label>
                    <textarea class="form-control" id="content" name="content" rows="6"
                              placeholder="Share your thoughts with your friends..." required></textarea>
                    <div class="form-text">
                        <span id="charCount">0</span> characters
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('posts') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Posts
                    </a>
                    <div>
                        <button type="button" class="btn btn-outline-secondary me-2" onclick="clearForm()">
                            <i class="fas fa-eraser me-2"></i>Clear
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Publish Post
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Character counter
        const contentTextarea = document.getElementById('content');
        const charCount = document.getElementById('charCount');

        contentTextarea.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Clear form
        function clearForm() {
            if (confirm('Are you sure you want to clear your post?')) {
                document.getElementById('content').value = '';
                charCount.textContent = '0';
            }
        }

        // Toggle AI helper text
        const aiCheckbox = document.getElementById('ai_generate');
        aiCheckbox.addEventListener('change', function() {
            const placeholder = this.checked
                ? 'Enter your ideas and Swift will help craft them into a perfect post...'
                : 'Share your thoughts with your friends...';
            contentTextarea.placeholder = placeholder;
        });
    </script>
</body>
</html>
